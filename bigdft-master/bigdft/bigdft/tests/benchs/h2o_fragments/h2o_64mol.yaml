     nbasis: 4
     ao_confinement: 1.0E-002
     confinement: [5.0E-003, 0.0]
     rloc: 7.0
     rloc_kernel: 12
     rloc_kernel_foe: 12
   H:
     nbasis: 1
     ao_confinement: 1.0E-002
     confinement: [5.0E-003, 0.0]
     rloc: 7.0
     rloc_kernel: 12
     rloc_kernel_foe: 12
 frag:
   h2o: [1, ..., 64]
